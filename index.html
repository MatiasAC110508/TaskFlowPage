<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TASKFLOW</title>
  </head>
  <body> 

    <header>
      <h1>TASKFLOW</h1>
      <form class="d-flex" id="formSearch">
          <input class="form-control me-2" type="search"  id="searchFilter" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </header>
   

     <form id="myform">
        <div class="label-container">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" placeholder="Enter your title">
        </div>
        <div class="label-container">
          <label for="description">Description: </label>
          <input type="text" name="description" placeholder="Enter your description" id="description">
        </div>
        <div id="prioridad-label">
          <div>
            <div>
                <label for="importance">Importance:</label>
                <select name="importance" id="importance">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div>
            <div>
              <label for="status">Status:</label>
              <select name="status" id="status">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

          </div>
        </div>

      
        <button type="submit">Submit</button>
        <div id="mensaje"></div>
     </form>
     

    
     

   <!--  <table id="tabla">
      
      <tbody>
          
      </tbody>
    </table> -->

    <table id="tabla">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Importance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="mensajeFiltro"></div>
   <script src="js/app.js"></script>

</body>
</html>
